---
:model: CloudVolume
:button_groups:
- :name: cloud_volume_vmdb
  :items:
  - :buttonSelect: cloud_volume_vmdb_choice
    :image: vmdb
    :title: Configuration
    :text: Configuration
    :items:
    - :button: cloud_volume_new
      :image: new
      :text: 'Add a new #{ui_lookup(:table=>"cloud_volume")}'
      :title: 'Add a new #{ui_lookup(:table=>"cloud_volume")}'
    - :separator:
    - :button: cloud_volume_edit
      :image: edit
      :text: 'Edit selected #{ui_lookup(:table=>"cloud_volume")}'
      :title: 'Select a single #{ui_lookup(:table=>"cloud_volume")} to edit'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1'
    - :button: cloud_volume_delete
      :image: remove
      :text: 'Remove selected #{ui_lookup(:tables=>"cloud_volume")} from the VMDB'
      :title: 'Remove selected #{ui_lookup(:tables=>"cloud_volumes")} from the VMDB'
      :url_parms: 'main_div'
      :confirm: 'Warning: The selected #{ui_lookup(:tables=>"cloud_volumes")} and ALL of their components will be permanently removed from the Virtual Management Database.  Are you sure you want to remove the selected #{ui_lookup(:tables=>"cloud_volumes")}?'
      :enabled: 'false'
      :onwhen: '1+'
- :name: cloud_volume_policy
  :items:
  - :buttonSelect: cloud_volume_policy_choice
    :image: policy
    :title: Policy
    :text: Policy
    :enabled: 'false'
    :onwhen: '1+'
    :items:
    - :button: cloud_volume_tag
      :image: tag
      :text: "Edit Tags"
      :title: 'Edit tags for the selected items'
      :url_parms: 'main_div'
      :enabled: 'false'
      :onwhen: '1+'
